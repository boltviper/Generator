<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="Files\download.png">
    <script src="script.js"></script>
    <title>123</title>
</head>
<body>
    <form>
        <label>Længde:</label>
        <input type="range" min="10" max="30" value="10" id="lengthRange" oninput="updateLengthLabel()">
        
        <label id="lengthLabel">10</label>
        
        <label>Inkluder små bogstaver:</label>
        <input type="checkbox" checked id="includeLowercase">
        
        <label>Inkluder store bogstaver:</label>
        <input type="checkbox" checked id="includeUppercase">
        
        <label>Inkluder tal:</label>
        <input type="checkbox" checked id="includeNumbers">
        
        <label>Inkluder specialtegn:</label>
        <input type="checkbox" checked id="includeSpecial">
        
        <button type="button" onclick="generateAndShowPassword()">Generer adgangskode</button>
      </form>
      
      <!-- add an element to hold the password to the page -->
      <div id="passwordBox"></div>
</body>
</html>
